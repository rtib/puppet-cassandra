---
changelog_user: rtib
changelog_project: puppet-cassandra
mock_with: ':rspec'
use_litmus: true
.travis.yml:
  user: trepasi
  secure: 
  litmus:
    provision_list:
      - travis_deb_c21
      - travis_deb_c22
      - travis_deb_c30
      - travis_deb_c311
      - travis_deb_c40
      - ---travis_el
  allow_failures:
    - env: PLATFORMS=travis_deb_v4_puppet5
    - env: PLATFORMS=travis_deb_v4_puppet6
Rakefile:
  extras:
    - |
      Blacksmith::RakeTask.new do |t|
        t.build = false
        t.tag_message_pattern = "Release v%s"
      end
Gemfile:
  required:
    ':development':
      - gem: rspec-retry
  optional:
    ':development':
      - gem: 'github_changelog_generator'
        git: 'https://github.com/skywinder/github-changelog-generator'
        ref: '20ee04ba1234e9e83eb2ffb5056e23d641c7a018'
        condition: "Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.2.2')"
appveyor.yml:
  delete: true
.gitlab-ci.yml:
  delete: true
.gitignore:
  required: &ignorepaths
      - '/.vscode/'
